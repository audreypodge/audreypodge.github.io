<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Present!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
        <section id="music-player">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4zcrgGXrduVNMSbR0gW56Z?utm_source=generator" width="50%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </section>
    </header>
    <main>
        <section id="date-night">
            <h4>Date Night Decider!</h4>
            <div id="date-night-container">
                <div id="question-container"></div>
                <!--button id="start-date-night">Start Date Night</button-->
            </div>
        </section>
        <section id="photo-gallery">
            <h2>Here's an Audrey Slidehow ❤️</h2>
            <div class="carousels-container"> <!-- New wrapper for carousels -->
                <div class="carousel" id="carousel1">
                    <img src="" alt="Dog Image" class="carousel-image">
                </div>
                <div class="carousel" id="carousel2">
                    <img src="" alt="Dog Image" class="carousel-image">
                </div>
                <div class="carousel" id="carousel3">
                    <img src="" alt="Dog Image" class="carousel-image">
                </div>
            </div>
        </section>                  
        <section id="memory-game">
            <h2>Onto our Memory Game</h2>
            <div id="game-board" class="game-board"></div>
        </section>            
    </main>
    <footer>
        <p>Made with ❤️ by Big Papi</p>
    </footer>
    <script src="js/date_night.js"></script>
    <script src="js/audrey.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
